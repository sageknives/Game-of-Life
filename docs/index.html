<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Conways game of life</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="controls">
      <label for="cell-size"
        >Cell Size:
        <select id="cell-size">
          <option selected value="5">5px</option>
          <option value="10">10px</option>
          <option value="25">25px</option>
          <option value="50">50px</option>
          <option value="100">100px</option>
        </select>
      </label>
      <label for="start-percentage"
        >Fill Percentage:
        <select id="start-percentage">
          <option value="5">5%</option>
          <option value="10">10%</option>
          <option value="15">15%</option>
          <option value="20">20%</option>
          <option value="25">25%</option>
          <option selected value="30">30%</option>
          <option value="35">35%</option>
          <option value="40">40%</option>
          <option value="45">45%</option>
          <option value="50">50%</option>
          <option value="55">55%</option>
          <option value="60">60%</option>
          <option value="65">65%</option>
          <option value="70">70%</option>
          <option value="75">75%</option>
          <option value="80">80%</option>
          <option value="85">85%</option>
          <option value="90">90%</option>
          <option value="95">95%</option>
          <option value="100">100%</option>
        </select>
      </label>
      <label for="fill-style"
        >Cell Color:
        <select id="fill-style">
          <option selected value="green">green</option>
          <option value="red">red</option>
          <option value="blue">blue</option>
          <option value="orange">orange</option>
          <option value="black">black</option>
        </select>
      </label>
      <label for="frame-rate"
        >Frame Rate:
        <select id="frame-rate">
          <option value="1">1 fps</option>
          <option value="5">5 fps</option>
          <option value="10">10 fps</option>
          <option value="20">20 fps</option>
          <option value="30">30 fps</option>
          <option value="40">40 fps</option>
          <option value="50">50 fps</option>
          <option selected value="60">60 fps</option>
        </select>
      </label>
    </div>
    <div id="wrapper">
      <canvas id="canvas1"></canvas>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
